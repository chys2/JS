<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>

<body>

	<h1>생성자 함수를 이용한 객체 생성</h1>

	<script>
		var day = new Date(); // new 연산자를 사용하여 Date 타입의 객체를 생성함.

		document.write("올해는 " + day.getFullYear() + "년입니다.");
	</script>
	
</body>

</html>
