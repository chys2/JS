<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Function</title>
</head>

<body>

	<h1>함수의 반환문</h1>

	<script>
		function multiNum(x, y) {
			return x * y;			// x와 y를 곱한 결과를 반환함.
		}

		var num = multiNum(3, 4);	// multiNum() 함수가 호출된 후, 그 반환 값이 변수 num에 저장됨.
		document.write(num);
	</script>
	
</body>

</html>
