<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Number Object</title>
</head>

<body>

	<h1>Number 객체</h1>

	<script>
		var x = 100;						// 숫자 리터럴 100
		var y = new Number(100);			// Number 객체 100

		document.write((x == y) + "<br>");	// 값이 같으므로 true
		document.write(x === y);			// 서로 다른 객체이므로 false
	</script>
	
</body>

</html>
