<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Predefined Function</title>
</head>

<body>

	<h1>escape()와 unescape() 함수</h1>

	<script>
		var str = "Hello!	World ?#$";
		var esc = escape(str);
		var une = unescape(esc);
		document.write(esc + "<br>" + une);
	</script>
	
</body>

</html>
