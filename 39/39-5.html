<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript String Method</title>
</head>

<body>

	<h1>문자열 결합</h1>

	<script>
		var str = "자바스크립트";

		document.write(str + "<br>");
		document.write(str.concat("는 너무 멋져요!") + "<br>");
		document.write(str.concat("는 너무 멋져요!", " 그리고 유용해요!" + "<br>"));
		document.write(str);
	</script>
	
</body>

</html>
