<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>

<body>

	<h1>객체의 개념</h1>

	<script>
		var cat = "나비"; // 일반적인 변수의 선언
		// 객체도 많은 값을 가지는 변수의 하나임.
		var kitty = { name: "나비", family: "코리안 숏 헤어", age: 1, weight: 0.1 };

		document.write(cat + "<br>");
		document.write(kitty.name);
	</script>
	
</body>

</html>
