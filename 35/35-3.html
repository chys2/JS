<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Math Method</title>
</head>

<body>

	<h1>Math.random() 메소드</h1>

	<p>결과보기를 다시 누를 때마다 다른 랜덤 숫자가 생성됩니다.</p>
	<script>
		var min = 10, max = 20;
		document.write(Math.random() + "<br>");				// [0, 1)
		document.write(Math.random() * (max - min) + min);	// [min, max)
	</script>
	
</body>

</html>
