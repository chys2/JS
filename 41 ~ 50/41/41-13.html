<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Array Object</title>
</head>

<body>

	<h1>map() 메소드</h1>

	<script>
		var arr = [1, -2, 3, -4];

		// 배열 arr의 각 요소마다 Math.abs() 함수가 호출되고 그 결과값이 배열로 저장됨.
		var absoluteValues = arr.map(Math.abs);
		document.write(absoluteValues);		// [1,2,3,4]
	</script>
	
</body>

</html>
