<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Array Object</title>
</head>

<body>

	<h1>every() 메소드</h1>

	<script>
		var arr = [-10, 5, -20, 4];
		function compareValue(value) {
			return value < 10;	// 배열의 모든 요소가 10보다 작음.
		}

		document.write(arr.every(compareValue));	// true
	</script>
	
</body>

</html>
