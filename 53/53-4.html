<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript BOM Screen Object</title>
</head>

<body>

	<h1>화면 픽셀당 표시할 수 있는 비트수</h1>
		
	<script>
		var bitPixelDepth = screen.pixelDepth;
		document.write("사용자 화면의 한 픽셀당 표시할 수 있는 비트수는 " + bitPixelDepth + "개입니다.");
	</script>
	
</body>

</html>
