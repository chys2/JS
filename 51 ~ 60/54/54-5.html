<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript BOM Navigator Object</title>
</head>

<body>

	<h1>자바 애플릿 실행 여부</h1>
		
	<script>
		document.write("현재 브라우저는 자바 애플릿를 ");
		if (navigator.javaEnabled()) {
			document.write("실행할 수 있습니다.");
		} else {
			document.write("실행할 수 없습니다.");
		}
	</script>
	
</body>

</html>
