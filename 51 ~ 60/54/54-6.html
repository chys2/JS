<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript BOM Navigator Object</title>
</head>

<body>

	<h1>쿠키(cookie) 사용 여부</h1>
		
	<script>
		document.write("현재 브라우저는 쿠키를 ");
		if (navigator.cookieEnabled) {
			document.write("사용할 수 있습니다.");
		} else {
			document.write("사용할 수 없습니다.");
		}
	</script>
	
</body>

</html>
