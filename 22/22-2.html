<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Function</title>
</head>

<body>

	<h1>함수의 정의</h1>

	<script>
		// addNum라는 이름의 함수를 정의함.
		function addNum(x, y) {		// x, y는 이 함수의 매개변수임.
			document.write(x + y);
		}
		addNum(2, 3);	// addNum() 함수에 인수로 2와 3을 전달하여 호출함.
	</script>
	
</body>

</html>
