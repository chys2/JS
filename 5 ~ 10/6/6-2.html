<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Apply</title>
</head>

<body>
    
    <h1>body 태그 내의 자바스크립트</h1>
	<p>자바스크립트를 이용하면 현재 날짜와 시간 정보에도 손쉽게 접근할 수 있어요!</p>
	<button onclick="printDate()">현재 날짜와 시간 표시하기!</button>
	<p id="date"></p>
	<script>		//스크립트가 바디안에
		function printDate() {
			document.getElementById("date").innerHTML = Date();		//본문 id가 'date' 인 것을 찾아 현재 날짜와 시간 추가
		}
	</script>

</body>

</html>
