<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Date Format</title>
</head>

<body>

	<h1>Short 날짜 양식</h1>

	<script>
		document.write(new Date("02/19/1982") + "<br>");	// MM/DD/YYYY
		document.write(new Date("1982/02/19"));				// YYYY/MM/DD
	</script>
	
</body>

</html>
