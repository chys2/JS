<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Etc Control Statement</title>
</head>

<body>

	<h1>continue 문</h1>

	<script>
		var exceptNum = 3;

		for (var i = 0; i <= 100; i++) {
			if (i % exceptNum == 0) // exceptNum의 배수는 출력하지 않음.
				continue;
			document.write(i + " ");
		}
	</script>
	
</body>

</html>
