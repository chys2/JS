<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Math Method</title>
</head>

<body>

	<h1>Math.floor() 메소드</h1>

	<script>
		document.write(Math.floor(10.95) + "<br>");		// 10
		document.write(Math.floor(11.01) + "<br>");		// 11
		document.write(Math.floor(-10.95) + "<br>");	// -11
		document.write(Math.floor(-11.01));				// -12
	</script>
	
</body>

</html>
